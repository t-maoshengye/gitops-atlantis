version: 3
projects:
- name: poc
  dir: .
  workspace: poc
  workflow: poc
  autoplan:
    enabled: true
    when_modified: ["*.tf", "*.tfvars", "*.yaml", "*.yml", "*.json"]
- name: terragrunt
  dir: .
  workspace: poc
  workflow: terragrunt
  autoplan:
    enabled: true
    when_modified: ["*.tf", "*.tfvars", "*.yaml", "*.yml", "*.json", "*.hcl"]