repos:
  - id: /.*/
    allowed_overrides: [workflow]
    pre_workflow_hooks:
      - run: "cat ~/Workspaces/gitops-atlantis/atlantis.yaml > atlantis.yaml"

workflows:
  poc:
    plan:
      steps:
        - env:
            name: TF_WORKSPACE
            command: echo $WORKSPACE
        - run: "sh -c 'echo RUN PATH: ${PLANFILE}'"
        - init
        - plan:
            extra_args: ["-var-file=$WORKSPACE.tfvars"]
    apply:
      steps:
        - env:
            name: TF_WORKSPACE
            command: echo $WORKSPACE
        - apply

  terragrunt:
    plan:
      steps:
      - env:
          name: TF_WORKSPACE
          command: echo $WORKSPACE
      - run: "sh -c 'echo RUN PATH: ${PLANFILE}'"
      - run: terragrunt plan -input=false -no-color

    apply:
      steps:
      - env:
          name: TF_WORKSPACE
          command: echo $WORKSPACE
      - run: terragrunt apply -input=false -no-color
